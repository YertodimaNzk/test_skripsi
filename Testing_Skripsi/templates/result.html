<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmadia - Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="result-container">
        {% if result %}
            <h2>{{ query.capitalize() }}</h2>
            <p><strong>Pengertian:</strong> {{ result.pengertian }}</p>
            <p><strong>Penanganan:</strong> {{ result.penanganan }}</p>
            <p><strong>Obat:</strong> {{ result.obat }}</p>
            <button onclick="speakText('{{ result.pengertian }} {{ result.penanganan }} {{ result.obat }}')">ğŸ”Š Dengar</button>
        {% else %}
            <p>Penyakit tidak ditemukan</p>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
