<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmadia - Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Pharmadia</h1>
        <div id="result">
            {% if disease %}
                <h2>{{ query.capitalize() }}</h2>
                <h3>Description</h3>
                <p>{{ disease.description }}</p>
                <h3>Treatment</h3>
                <p>{{ disease.treatment }}</p>
                <h3>Medication</h3>
                <p>{{ disease.medication }}</p>
            {% else %}
                <h2>Disease not found</h2>
                <p>Sorry, we couldn't find information on "{{ query }}". Please try another search.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
