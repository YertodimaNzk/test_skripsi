<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaDia - Pencarian Penyakit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Pharmanet - Pencarian Penyakit</h1>
        <div class="search-container">
            <input type="text" id="diseaseInput" placeholder="Ketik atau ucapkan nama penyakit...">
            <button onclick="searchDisease()">Cari</button>
            <button onclick="startSpeechRecognition()">Ucapkan</button>
        </div>
        <div id="searchResult" class="result"></div>
    </div>

    <script src="{{ url_for('static', filename='script/script.js') }}"></script>
</body>
</html>
