<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/page.css') }}">

    <title>Buat Tentang Kami</title>

    <style>
        .menu {
            display: none;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            position: absolute;
            right: 0;
            top: 60px; /* Adjust this value as needed */
            z-index: 999; /* Ensure menu is on top of other elements */
            width: 200px; /* Adjust the width as needed */
        }

        .menu .btn {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-end button-container">
            <div class="col-auto">
                <button class="btn btn-custom"><a href="/" style="color: white; text-decoration: none;">Back to Home</a></button>
            </div>
            <div class="col-auto">
                <button class="btn btn-custom" id="hamburger">&#9776;</button>
            </div>
        </div>
    </div>

    <!-- Menu -->
    <div class="menu" id="menu">
        <button class="btn btn-custom"><a href="/authorization" style="color: white; text-decoration: none;">Autorisasi</a></button>
        <button class="btn btn-custom"><a href="/disease" style="color: white; text-decoration: none;">Penyakit</a></button>
        <button class="btn btn-custom"><a href="/keyword" style="color: white; text-decoration: none;">Kata kunci</a></button>
        <button class="btn btn-custom"><a href="/aboutUs" style="color: white; text-decoration: none;">Tentang Kami</a></button>
        <button class="btn btn-custom"><a href="/slideFact" style="color: white; text-decoration: none;">Slide Fakta</a></button>
        <button class="btn btn-custom"><a href="/keywordBank" style="color: white; text-decoration: none;">Penampung Kata Kunci</a></button>
    </div>

    <div class="p-5">
        <h1 class="text-center mb-4">Buat Tentang Kami Baru</h1>
        <div class="bg-white p-4 rounded" style="width: 1000px">
            <form>
                <div class="row">
                    <div class="col-md-6 mx-auto mb-3 flex-column" style="width: 900px">
                        <label for="gambar" class="form-label">Gambar</label>
                        <input type="file" class="form-control" id="gambar" accept="image/*" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom text-white">Buat</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("hamburger").addEventListener("click", function() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "none") {
                menu.style.display = "block";
            } else {
                menu.style.display = "none";
            }
        });
    </script>

    <script src="{{ url_for('static', filename='script/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
