<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="page.css">
    
        <title>Pharmacy</title>
    </head>
    <body>
        <h3 class="fw-bold mb-3 mt-5 text-center">We Offer Health Services for All Ages</h3>

        <div class="container d-flex justify-content-center bg-custom mb-3 p-3 rounded">
            <form id="searchForm" class="form-inline" action="result-page.html" method="GET">
                <div class="row g-5">
                    <div class="col-10">
                        <input id="searchInput" class="form-control rounded-pill ps-3" type="search" placeholder="Search" style="width: 25rem" aria-label="Search">
                    </div>
                    <div class="col-2">
                        <button class="btn rounded-circle" type="submit">
                            <i class="bi bi-mic-fill"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container d-flex justify-content-center mt-4">
            <div id="myCarousel" class="carousel slide w-100" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/images/slide-img-1.png" class="d-block w-100 rounded" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/slide-img-2.png" class="d-block w-100 rounded" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/slide-img-3.png" class="d-block w-100 rounded" alt="Slide 3">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/slide-img-4.png" class="d-block w-100 rounded" alt="Slide 4">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/bootstrap-icons.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            document.getElementById('searchForm').addEventListener('submit', function(event) {
                try {
                    var searchInputValue = document.getElementById('searchInput').value.trim();
                    if (searchInputValue === '') {
                        throw new Error('Search input is empty');
                    }
                } catch (error) {
                    event.preventDefault();
                    console.error(error.message);
                }
            });
        </script>
    </body>
</html>
