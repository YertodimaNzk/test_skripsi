<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/page.css') }}">

    <title>Pharmacy</title>
</head>
<body>
    <div class="d-flex justify-content-end">
        <button class="btn text-center btn-custom text-white"><a href="/login" style="text-decoration: none; color: white;">Login</a></button>
    </div>

    <h3 class="fw-bold mb-3 text-center">Pharmadia - Layanan Kesehatan</h3>

    <form class="container d-flex justify-content-center bg-custom mb-3 p-3 rounded">
        <div class="search-container">
            <div class="row g-5">
                <div class="col-10">
                    <input id="diseaseInput" class="form-control rounded-pill ps-3" type="search" placeholder="Ketik untuk mencari informasi kesehatan" style="width: 25rem" aria-label="Search">
                </div>
                <div class="col-2">
                    <button class="btn btn-rounded-circle btn-custom-mic" onclick="startSpeechRecognition()" id="micButton">
                        <i class="bi bi-mic-fill"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="searchResult" class="result"></div>
    </form>

    <div class="container d-flex justify-content-center mt-4">
        <div id="myCarousel" class="carousel slide w-100" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='images/slide-img-1.png') }}" class="d-block w-100 rounded" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='images/slide-img-2.png') }}" class="d-block w-100 rounded" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='images/slide-img-3.png') }}" class="d-block w-100 rounded" alt="Slide 3">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='images/slide-img-4.png') }}" class="d-block w-100 rounded" alt="Slide 4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/bootstrap-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.getElementById("diseaseInput").addEventListener("keypress", function(event) {
            if (event.keyCode === 13) { 
                event.preventDefault();
                var query = document.getElementById("diseaseInput").value.trim();
                if (query !== '') {
                    window.location.href = "/result-page?query=" + encodeURIComponent(query);
                }
            }
        });
    </script>
</body>
</html>
