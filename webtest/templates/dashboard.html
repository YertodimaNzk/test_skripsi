<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>

  <!-- Add some basic styling -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
    </head>
    <body>

    <h1>Welcome, {{ username }}!</h1>
  
    <textarea id="textToSpeak" rows="4" placeholder="Type or paste your text here..."></textarea>
    <br>
  
    <button onclick="speakText()">Speak Text</button>
    <button onclick="startSpeechRecognition()">Start Speech Recognition</button>
    <p id="recognitionResult"> </p>
  
    <script>
      function speakText() {
        const textToSpeak = document.getElementById("textToSpeak").value;
  
        // Send text to backend for processing
        fetch('/synthesize', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ text: textToSpeak }),
        })
        .then(response => response.arrayBuffer())
        .then(audioData => {
          const audioBlob = new Blob([audioData], { type: 'audio/mp3' });
          const audioUrl = URL.createObjectURL(audioBlob);
  
          // Create an audio element and play the synthesized speech
          const audio = new Audio(audioUrl);
          audio.play();
        })
        .catch(error => {
          console.error('Error:', error);
        });
      }
  
      // New: Function to start speech recognition
      function startSpeechRecognition() {
        const recognition = new webkitSpeechRecognition();  // For WebKit browsers (Chrome, Safari)
        recognition.lang = 'id-ID'; 
        // const recognition = new SpeechRecognition();  // For standard browsers, might not work in some cases
  
        recognition.onresult = function(event) {
          const result = event.results[0][0].transcript;
          document.getElementById('recognitionResult').innerText = 'Recognition Result: ' + result;
        };
  
        recognition.onend = function() {
          console.log('Speech recognition ended.');
        };
  
        recognition.start();
      }
    </script>
  
  </body>
  </html>
