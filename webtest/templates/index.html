<!-- landing_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aether Learn</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #3498db, #5dade2); /* Blue to Light Blue */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      width: 100%;
      background: linear-gradient(to right, #2c3e50, #34495e); /* Dark Blue to Light Blue */
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 1;
    }

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      background-color: #2980b9;  /* Dark Blue */
      transition: background-color 0.3s;
    }

    header a:hover {
      background-color: #2c3e50;  /* Light Blue */
    }

    main {
      text-align: center;
      color: #fff;
      margin-top: 80px; /* Adjust the margin based on the navbar height */
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Courses</a>
      <a href="#">About Us</a>
      <!-- Add more navbar links as needed -->

      <a href="/login">Login</a>
      <a href="/signup">Signup</a>
    </nav>
  </header>

  <main>
    <h1>Aether Learn</h1>
    <!-- Add any additional content for your landing page here -->
  </main>

</body>
</html>
